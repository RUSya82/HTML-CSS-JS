<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <label>
        Your name
        <input id="fetch" type="text">
    </label>
    <button id="getbtn" type="submit">Get result</button>
</body>
<script>
    window.onload = () => {
        let btn = document.getElementById('getbtn');
        btn.addEventListener('click', event => {
            event.preventDefault();
            let request = 'error.json';
            if (document.getElementById('fetch').value){
                request = 'success.json';
            }
            fetch(request)
                .then(result => result.json())
                .then(data => console.log(data.result));
        });
    }
</script>
</html>
