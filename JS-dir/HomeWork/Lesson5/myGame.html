            render: function () {
                // Названия колонок
                const cols = [0, 'a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 0];
                const rows = [0, 8, 7, 6, 5, 4, 3, 2, 1, 0];

                // Цикл для строк
                for (let row = 0; row < 10; row++) {
                    // Создаем и добавляем строку.
                    const tr = document.createElement('tr');
                    this.gameContainerEl.appendChild(tr);

                    // Добавляем ячейки в строку.
                    for (let col = 0; col < 10; col++) {
                        // Создаем и добавляем ячейку.
                        const td = document.createElement('td');
                        td.dataset.posX = col;
                        td.dataset.posY = row;
                        tr.appendChild(td);

                        // Если строка нулевая (первая по счету), значит выводим буквы в ней.
                        // Нули из массива с названиями колонок не выводим, они нам не нужны.
                        if ((row === 0 && cols[col] !== 0) || (row === 9 && cols[col] !== 0)) {
                            td.innerHTML = cols[col];
                        }
                        //То же самое и цифрами в крайних столбцах
                        if ((col === 0 && rows[row] !== 0) || (col === 9 && rows[row] !== 0)) {
                            td.innerHTML = rows[row];
                        }

                        // Проверяем, надо ли покрасить ячейку, передаем строку и колонку.
                        if (this.isCellIsBlack(row, col)) {
                            td.style.backgroundColor = 'grey';
                        }
                    }
                }

            // Метод определяет нужно ли покрасить ячейку.
            // Просто для примера покрасим ячейки, строки которых делятся на 2 с остатком.
            isCellIsBlack(rowNum, colNum) {
                // Если это края таблицы, то ничего не красим
                if(rowNum === 9 || colNum === 9 || rowNum === 0 || colNum === 0){
                    return false;
                }
                //если строка четная, а столбец нечетный, то красим
                if(!(rowNum % 2) && colNum % 2){
                    return true;
                }
                //и наоборот
                if(!(colNum % 2) && rowNum % 2){
                    return true;
                }
                return false;
            },
            /**
             * Функция поиска ячейки с заданным номером
             * @param posX позиция X ячейки
             * @param posY позиция Y ячейки
             * @returns {*} возвращает либо объект ячейки, либо null
             */
            seekCell(posX, posY) {
                let elem = document.querySelectorAll('td');
                for(let item of elem){
                    if(+item.dataset.posX === posX && +item.dataset.posY === posY) {
                        return item;
                    }
                }
                return null;
            },

                        }
                    }

                }

                    let cell = seekCell(figure.posX, figure.posY);
                    if(cell){
