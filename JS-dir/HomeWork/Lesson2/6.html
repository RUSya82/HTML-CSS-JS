<meta charset="UTF-8">
<script>
    /**
     * rur(sum) возвращает слово рубль с правильным окончанием в зависимости от суммы
     * @sum - сумма в рублях*/
    function rur(sum) {
        if(sum%100 > 10 && sum%100 < 15){
            return 'рублей';
        }
        let tail = sum%10;
        if(tail == 1){
            return 'рубль';
        }
        else if(tail == 2 || tail == 3 || tail == 4){
            return 'рубля';
        }
        else {
            return 'рублей';
        }
    }

    alert("Ваша сумма " + x + " " + rur(x) + " успешно зачислена!");
</script>
