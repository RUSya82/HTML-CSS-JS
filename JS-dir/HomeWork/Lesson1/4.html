
<script async>
    /*если используется async то парсинг HTML не останавливается для загрузки скрипта, а продолжается асинхронно,
        как только скрипт загрузился с сервера, парсинг HTML останавливается, даже если не закончен,
    начинает выполняться скрипт*/
</script>
<script defer>
    /*при использовании defer скрипт также загружается асинхронно, но выполнение скрипта будет запущено только после
    полного парсинга HTML*/
</script>
