<meta charset="UTF-8">
<script>
    let a = 1, b = 1, c, d;

    c = ++a;
    alert(c); // 2 - т.к. ++a, то сначала выполняется инкремент, потом запись значения в переменную c

    d = b++;
    alert(d); // 1 - сначала выполняется d = b, а потом b = b + 1

    c = 2+ ++a;
    alert(c); // 5 - a = 2(до этого был уже инкремент), потом a += 1, потом потом 2 + a, потом присваивание

    d = 2+ b++;
    alert(d); // 4 - b = 2(строка 8). Сначала выполняется  d = 2+2, потом  b += 1

    alert(a); // 3 - a было равно 1, потом два инкремента, итог a = 3
    alert(b); // 3 - b было равно 1, потом два инкремента, итог b = 3

</script>
