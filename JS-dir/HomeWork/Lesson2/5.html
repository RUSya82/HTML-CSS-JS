<meta charset="UTF-8">
<script>
    function summ(a,b) {
        return (a + b);
    }

    /**
     * функция минуса
     * @param a
     * @param b
     * @returns {number}
     */
    function minus(a, b) {
        return (a - b);
    }
    function multiple(a,b) {
        return (a * b);
    }
    function divide(a, b) {
        return (a / b);
    }
    function mathOperation(arg1, arg2, operation){
        switch(operation) {
            case '+':
                return arg1 + arg2;
            case '-':
                return arg1 - arg2;
            case '*':
                return arg1 * arg2;
            case '/':
                return arg1/arg2;
            default:
                return null;
        }
    }
    alert(mathOperation(5, 9, '+'));
    alert(mathOperation(5, 9, '-'));
    alert(mathOperation(5, 9, '*'));
    alert(mathOperation(5, 9, '/'));
    alert(minus(5, 3));
</script>
