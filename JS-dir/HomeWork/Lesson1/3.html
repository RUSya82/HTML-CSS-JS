<meta charset="UTF-8">
<script>
    console.log(10 + 10 + "10");//по приоритету (int)10 + (int)10 = 20. Потом (string)20 + "10" = 2010
   // т.е. при втором сложении, если один из операндов - строка, то "+" - это уже не арифметическое сложение, а конкатенация строк
   // и вротой операнд преобразуется в строку


    console.log(10 + "10" + 10);//первый операнд преобразуется в строку, т.к. складывается со строкой, второй аналогично
                                //как результат 101010


    console.log(10 + 10 + +"10"); //строка "10" преобразуется в число, т.к. унарный плюс выше по приоритету
                                    //потом складываются 10 + 10 + 10 = 30


    console.log(10 / -""); //пустая стока преобразуется в ноль, 10/-0 = -Infinity

    console.log(10 / +"2,5"); //если бы в 2,5 вместо запятой стояла точка, то результат был 4,  
                                //а так 2,5 преобразовать в число не удалось
</script>
